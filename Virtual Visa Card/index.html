<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="content-container">
                        <div class="top">
                            <img src="images/chip.png" alt="chip" width="50">
                            <img src="images/visa.png" class="visa" alt="visa-text" width="80">
                        </div>
                        <div class="middle">
                            <p>1234</p>
                            <p>5678</p>
                            <p>8764</p>
                            <p>4321</p>
                        </div>
                        <div class="bottom">
                            <div class="name">
                                <h1>Cardholder</h1>
                                <p>Kabutey Kwashie</p>
                            </div>
                            <div class="date">
                                <h1>Valid till</h1>
                                <p>8/30</p>
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="card-back">
                    <div class="bar">
                    </div>
                    <div class="content-grid content-container">
                        <div class="back-top">
                            <img src="images/pattern.png" width="400" alt="">
                             <p><strong><em>455</em></strong></p>
                        </div>
                        <div class="back-middle">
                            <p>Keep card on you at all times. If found please return to the nearest bank or call +2331234567890</p>
                        </div>
                        <div class="back-bottom">
                            <img src="images/signature.png" alt="customer-signature" width="180" class="signature">
                            <img src="images/visa.png" alt="visa-logo" width="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
