<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container calculator-container">
        <div class="row answer-display">
            <div class="col-md-12">
                <h1 class="display-2 text-end">0</h1>
            </div>
        </div>
        <div class="row keypad">
            <div class="col-md-3 bg-light-grey first-child">
                <h1 class="display-5 text-center h-1">AC</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="diplay-5 text-center fw-light">+/-</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">%</h1>
            </div>
            <div class="col-md-3 bg-orange">
                <h1 class="display-5 text-center">&#247</h1>
            </div>
        </div>
        <div class="row keypad">
            <div class="col-md-3 bg-light-grey first-child">
                <h1 class="display-5 text-center">7</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">8</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">9</h1>
            </div>
            <div class="col-md-3 bg-orange">
                <h1 class="display-5 text-center">x</h1>
            </div>
        </div>
        <div class="row keypad">
            <div class="col-md-3 bg-light-grey first-child">
                <h1 class="display-5 text-center">4</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">5</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">6</h1>
            </div>
            <div class="col-md-3 bg-orange">
                <h1 class="display-5 text-center">-</h1>
            </div>
        </div>
        <div class="row keypad">
            <div class="col-md-3 bg-light-grey first-child">
                <h1 class="display-5 text-center">1</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">2</h1>
            </div>
            <div class="col-md-3 bg-light-grey">
                <h1 class="display-5 text-center">3</h1>
            </div>
            <div class="col-md-3 bg-orange">
                <h1 class="display-5 text-center">+</h1>
            </div>
        </div>
        <div class="row keypad">
            <div class="col-md-6 bg-light-grey first-child">
                <h1 class="display-5 text-center">0</h1>
            </div>
            <div class="col-md-3 bg-light-grey second-chil">
                <h1 class="display-5 text-center">.</h1>
            </div>
            <div class="col-md-3 bg-orange">
                <h1 class="display-5 text-center">=</h1>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="js/jquery-3.6.1.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</body>
</html>
